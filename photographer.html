<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header-photographerPage">
      <a href="index.html" class="logo__photographerPage" tabindex="0">
        <img src="assets/icons/logo.png" class="logo" alt="logo fisheye" />
      </a>
      <section id="mainHeader">
        <div class="photographer-header">
          <div class="descPhotographer"></div>
          <button
            class="contact_button"
            onclick="displayModal()"
            aria-label="contact"
            aria-hidden="true"
          >
            Contactez-moi
          </button>
          <div class="imagePhotographer"></div>
        </div>
      </section>
    </header>

    <main id="main">
      <section class="filterBox">
        <label for="filter" class="filterLabel">Trier par:</label>
        <select name="filter" id="filter">
          <option class="option" value="popularity" selected>Popularit√©</option>
          <option class="option" value="date">Date</option>
          <option class="option" value="title">Titre</option>
        </select>
      </section>

      <div class="template"></div>

      <div class="bannerLikesAndPrice"></div>
    </main>
    <div id="contact_modal"></div>

    <div class="lightbox__modal">
      <span class="close">
        <i
          class="fas fa-times"
          onclick="closeModalPhoto()"
          onkeypress="closeModalPhoto()"
          tabindex="0"
        ></i>
      </span>
      <span class="arrowRight">
        <i class="fas fa-angle-right" tabindex="0"></i>
      </span>
      <span class="arrowLeft">
        <i class="fas fa-angle-left" tabindex="0"></i>
      </span>
      <div class="lightbox__container"></div>
    </div>

    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
  </body>
</html>
